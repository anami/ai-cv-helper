<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Assistant - AI-Powered Career Helper</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .chat-message {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .typing-indicator {
            display: inline-block;
        }
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #94a3b8;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function CVAssistant() {
            const [cvText, setCvText] = useState('');
            const [jobContext, setJobContext] = useState({
                company: '',
                role: '',
                requirements: '',
                freeText: ''
            });
            const [inputMode, setInputMode] = useState('structured'); // 'structured' or 'freetext'
            const [messages, setMessages] = useState([]);
            const [currentMessage, setCurrentMessage] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [ollamaStatus, setOllamaStatus] = useState('checking');
            const [selectedModel, setSelectedModel] = useState('llama3.2');
            const [availableModels, setAvailableModels] = useState([]);
            const chatEndRef = useRef(null);
            const fileInputRef = useRef(null);

            useEffect(() => {
                checkOllamaStatus();
                // Add welcome message
                setMessages([{
                    role: 'assistant',
                    content: 'Hello! I\'m your CV Assistant. Upload or paste your CV and provide job details to get started. I can help you:\n\n• Improve your CV\n• Write cover letters\n• Answer application questions\n\nWhat would you like help with today?'
                }]);
            }, []);

            useEffect(() => {
                chatEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [messages]);

            const checkOllamaStatus = async () => {
                try {
                    const response = await fetch('http://localhost:8080/api/check-ollama');
                    const data = await response.json();
                    if (data.status === 'running') {
                        setOllamaStatus('running');
                        setAvailableModels(data.models);
                        if (data.models.length > 0 && !data.models.includes(selectedModel)) {
                            setSelectedModel(data.models[0]);
                        }
                    } else {
                        setOllamaStatus('not_running');
                    }
                } catch (error) {
                    setOllamaStatus('not_running');
                }
            };

            const handleFileUpload = async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch('http://localhost:8080/api/upload-cv', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    if (data.text) {
                        setCvText(data.text);
                        setMessages(prev => [...prev, {
                            role: 'system',
                            content: `✓ CV uploaded: ${data.filename}`
                        }]);
                    } else if (data.error) {
                        alert(`Error: ${data.error}`);
                    }
                } catch (error) {
                    alert(`Upload failed: ${error.message}`);
                }
            };

            const sendMessage = async () => {
                if (!currentMessage.trim()) return;
                if (ollamaStatus !== 'running') {
                    alert('Ollama is not running. Please start Ollama first.');
                    return;
                }

                const userMessage = currentMessage;
                setCurrentMessage('');
                setMessages(prev => [...prev, { role: 'user', content: userMessage }]);
                setIsLoading(true);

                try {
                    const response = await fetch('http://localhost:8080/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: userMessage,
                            cv_text: cvText,
                            job_context: inputMode === 'structured' ? jobContext : { freeText: jobContext.freeText },
                            model: selectedModel
                        })
                    });

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let assistantMessage = '';

                    setMessages(prev => [...prev, { role: 'assistant', content: '' }]);

                    while (true) {
                        const { value, done } = await reader.read();
                        if (done) break;

                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');

                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                try {
                                    const data = JSON.parse(line.slice(6));
                                    if (data.text) {
                                        assistantMessage += data.text;
                                        setMessages(prev => {
                                            const newMessages = [...prev];
                                            newMessages[newMessages.length - 1].content = assistantMessage;
                                            return newMessages;
                                        });
                                    }
                                } catch (e) {
                                    // Skip invalid JSON
                                }
                            }
                        }
                    }
                } catch (error) {
                    setMessages(prev => [...prev, {
                        role: 'error',
                        content: `Error: ${error.message}`
                    }]);
                } finally {
                    setIsLoading(false);
                }
            };

            const quickPrompts = [
                "Help me improve my CV for this role",
                "Write a cover letter for this position",
                "How should I answer: Why do you want to work here?",
                "Suggest improvements to my CV",
                "What are my key strengths based on my CV?"
            ];

            return (
                <div className="h-screen flex flex-col">
                    {/* Header */}
                    <header className="bg-gradient-to-r from-blue-600 to-blue-700 text-white p-4 shadow-lg">
                        <div className="max-w-7xl mx-auto flex items-center justify-between">
                            <div>
                                <h1 className="text-2xl font-bold">CV Assistant</h1>
                                <p className="text-blue-100 text-sm">AI-Powered Career Helper</p>
                            </div>
                            <div className="flex items-center gap-3">
                                <select
                                    value={selectedModel}
                                    onChange={(e) => setSelectedModel(e.target.value)}
                                    className="bg-blue-800 text-white px-3 py-1.5 rounded text-sm border border-blue-500"
                                    disabled={ollamaStatus !== 'running'}
                                >
                                    {availableModels.map(model => (
                                        <option key={model} value={model}>{model}</option>
                                    ))}
                                </select>
                                <div className="flex items-center gap-2">
                                    <div className={`w-2 h-2 rounded-full ${ollamaStatus === 'running' ? 'bg-green-400' : 'bg-red-400'}`}></div>
                                    <span className="text-sm">
                                        {ollamaStatus === 'running' ? 'Ollama Running' : 'Ollama Offline'}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </header>

                    <div className="flex-1 flex overflow-hidden">
                        {/* Left Sidebar - CV Input */}
                        <aside className="w-80 bg-white border-r border-gray-200 flex flex-col">
                            <div className="p-4 border-b border-gray-200">
                                <h2 className="text-lg font-semibold text-gray-800 mb-3">Your CV</h2>
                                <div className="space-y-2">
                                    <button
                                        onClick={() => fileInputRef.current?.click()}
                                        className="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition-colors"
                                    >
                                        Upload CV (PDF/DOCX)
                                    </button>
                                    <input
                                        ref={fileInputRef}
                                        type="file"
                                        accept=".pdf,.docx,.txt"
                                        onChange={handleFileUpload}
                                        className="hidden"
                                    />
                                </div>
                            </div>
                            <div className="flex-1 p-4 overflow-y-auto">
                                <textarea
                                    value={cvText}
                                    onChange={(e) => setCvText(e.target.value)}
                                    placeholder="Or paste your CV text here..."
                                    className="w-full h-full p-3 border border-gray-300 rounded-lg resize-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
                                />
                            </div>
                        </aside>

                        {/* Main Chat Area */}
                        <main className="flex-1 flex flex-col bg-gray-50">
                            <div className="flex-1 overflow-y-auto p-6">
                                <div className="max-w-3xl mx-auto space-y-4">
                                    {messages.map((msg, idx) => (
                                        <div
                                            key={idx}
                                            className={`chat-message flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}
                                        >
                                            <div
                                                className={`max-w-[80%] rounded-lg px-4 py-3 ${
                                                    msg.role === 'user'
                                                        ? 'bg-blue-600 text-white'
                                                        : msg.role === 'system'
                                                        ? 'bg-green-100 text-green-800 border border-green-200'
                                                        : msg.role === 'error'
                                                        ? 'bg-red-100 text-red-800 border border-red-200'
                                                        : 'bg-white text-gray-800 shadow-sm border border-gray-200'
                                                }`}
                                            >
                                                <div className="whitespace-pre-wrap">{msg.content}</div>
                                            </div>
                                        </div>
                                    ))}
                                    {isLoading && (
                                        <div className="flex justify-start">
                                            <div className="bg-white rounded-lg px-4 py-3 shadow-sm border border-gray-200">
                                                <div className="typing-indicator">
                                                    <span></span>
                                                    <span></span>
                                                    <span></span>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                    <div ref={chatEndRef} />
                                </div>
                            </div>

                            {/* Quick Prompts */}
                            <div className="px-6 py-3 bg-white border-t border-gray-200">
                                <div className="max-w-3xl mx-auto">
                                    <div className="flex gap-2 overflow-x-auto pb-2">
                                        {quickPrompts.map((prompt, idx) => (
                                            <button
                                                key={idx}
                                                onClick={() => setCurrentMessage(prompt)}
                                                className="flex-shrink-0 px-3 py-1.5 text-sm bg-gray-100 hover:bg-gray-200 rounded-full text-gray-700 transition-colors"
                                            >
                                                {prompt}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            {/* Input Area */}
                            <div className="p-6 bg-white border-t border-gray-200">
                                <div className="max-w-3xl mx-auto flex gap-3">
                                    <input
                                        type="text"
                                        value={currentMessage}
                                        onChange={(e) => setCurrentMessage(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && !e.shiftKey && sendMessage()}
                                        placeholder="Ask me anything about your CV or job application..."
                                        className="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        disabled={isLoading}
                                    />
                                    <button
                                        onClick={sendMessage}
                                        disabled={isLoading || !currentMessage.trim()}
                                        className="px-6 py-3 bg-blue-600 hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed text-white rounded-lg font-medium transition-colors"
                                    >
                                        Send
                                    </button>
                                </div>
                            </div>
                        </main>

                        {/* Right Sidebar - Job Context */}
                        <aside className="w-80 bg-white border-l border-gray-200 flex flex-col">
                            <div className="p-4 border-b border-gray-200">
                                <h2 className="text-lg font-semibold text-gray-800 mb-3">Job Context</h2>
                                <div className="flex gap-2 mb-3">
                                    <button
                                        onClick={() => setInputMode('structured')}
                                        className={`flex-1 px-3 py-1.5 rounded text-sm font-medium transition-colors ${
                                            inputMode === 'structured'
                                                ? 'bg-blue-600 text-white'
                                                : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                        }`}
                                    >
                                        Structured
                                    </button>
                                    <button
                                        onClick={() => setInputMode('freetext')}
                                        className={`flex-1 px-3 py-1.5 rounded text-sm font-medium transition-colors ${
                                            inputMode === 'freetext'
                                                ? 'bg-blue-600 text-white'
                                                : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                        }`}
                                    >
                                        Free Text
                                    </button>
                                </div>
                            </div>
                            <div className="flex-1 p-4 overflow-y-auto">
                                {inputMode === 'structured' ? (
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                Company
                                            </label>
                                            <input
                                                type="text"
                                                value={jobContext.company}
                                                onChange={(e) => setJobContext({...jobContext, company: e.target.value})}
                                                placeholder="e.g., Google"
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                Role
                                            </label>
                                            <input
                                                type="text"
                                                value={jobContext.role}
                                                onChange={(e) => setJobContext({...jobContext, role: e.target.value})}
                                                placeholder="e.g., Senior Software Engineer"
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                Requirements
                                            </label>
                                            <textarea
                                                value={jobContext.requirements}
                                                onChange={(e) => setJobContext({...jobContext, requirements: e.target.value})}
                                                placeholder="Paste job requirements here..."
                                                className="w-full h-32 px-3 py-2 border border-gray-300 rounded-lg resize-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
                                            />
                                        </div>
                                    </div>
                                ) : (
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Job Description
                                        </label>
                                        <textarea
                                            value={jobContext.freeText}
                                            onChange={(e) => setJobContext({...jobContext, freeText: e.target.value})}
                                            placeholder="Paste the entire job description or any relevant context here..."
                                            className="w-full h-full px-3 py-2 border border-gray-300 rounded-lg resize-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
                                        />
                                    </div>
                                )}
                            </div>
                        </aside>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<CVAssistant />, document.getElementById('root'));
    </script>
</body>
</html>
